version: '3.5'
services:
    cadastro-proposta-api:
      image: cadastro-propsta-api
      depends_on:
        - analisador-credito-api
      ports:
        - 8080:8080
      networks:
        - app-net
      build:
        context: ./cadastro-propsta-api/
        dockerfile: Dockerfile
      restart: unless-stopped
    validador-credito-api:
      image: validador-credito-api
      ports:
        - 8081:8081
      networks:
        - app-net
      build:
        context: ./validador-credito-api/
        dockerfile: Dockerfile
      restart: unless-stopped
    newcredit-ui:
      image: newcredit-ui
      depends_on:
        - newcredit-service
      ports:
        - 4200:80
      networks:
        - app-net
      build:
        context: ./front-end/
        dockerfile: Dockerfile
      restart: unless-stopped
volumes:
  postgres-data:        

networks:
  app-net:
